<div class="flex flex-col items-center asl-letter-container">
  <div
    class="w-24 h-24 sm:w-32 sm:h-32 flex items-center justify-center img-container"
  >
    <img
      [src]="imageUrl"
      [alt]="'ASL letter ' + letter"
      class="max-w-full max-h-full object-contain transition-all duration-300 ease-in-out hand-img"
    />
  </div>
  <p class="mt-2 text-lg font-medium">Letter {{ letter }}</p>
</div>
